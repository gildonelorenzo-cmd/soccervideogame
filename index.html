<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluid Soccer (Fixed)</title>

<style>
/* ======== GLOBAL ======== */
body {
  margin: 0;
  background: #0e402a;
  font-family: Arial, sans-serif;
  user-select: none;
  overflow: hidden;
}

#game {
  width: 100vw;
  height: 100vh;
  display: block;
  touch-action: none;
}

/* ======== MENUS ======== */
.menu {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  z-index: 10;
}

.hidden { display: none !important; }

.bigBtn {
  padding: 14px 30px;
  margin: 12px;
  font-size: 20px;
  cursor: pointer;
  background: #1fa34a;
  border: none;
  border-radius: 10px;
  color: white;
}

.pauseBtn {
  position: absolute;
  top: 18px;
  right: 18px;
  font-size: 20px;
  padding: 10px 14px;
  cursor: pointer;
  background: #ffffffcc;
  border-radius: 6px;
  border: none;
}

#scoreBoard {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 22px;
  display: flex;
  gap: 22px;
  z-index: 5;
}

/* ======== COLOR SELECTOR ======== */
.colorGrid {
  display: grid;
  grid-template-columns: repeat(5, 40px);
  grid-gap: 10px;
  margin-bottom: 20px;
}

.colorChoice {
  width: 40px;
  height: 40px;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid transparent;
}

.colorChoice.selected {
  border: 3px solid #fff;
}

/* ======== DIFFICULTY BUTTONS ======== */
.difficultyGrid button {
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  background: #289956;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 18px;
}
</style>

</head>
<body>

<!-- MAIN MENU -->
<div id="mainMenu" class="menu">
  <h1>Fluid Soccer</h1>

  <h2>Player Color</h2>
  <div id="playerColorChoices" class="colorGrid"></div>

  <h2>AI Color</h2>
  <div id="aiColorChoices" class="colorGrid"></div>

  <h2>Difficulty</h2>
  <div id="difficultyChoices" class="difficultyGrid">
    <button data-diff="easy">Easy</button>
    <button data-diff="medium">Medium</button>
    <button data-diff="hard">Hard</button>
  </div>

  <button id="startMatchBtn" class="bigBtn">Start Match</button>
</div>

<!-- PAUSE MENU -->
<div id="pauseMenu" class="menu hidden">
  <h1>Paused</h1>
  <button id="resumeBtn" class="bigBtn">Resume</button>
  <button id="changeDifficultyBtn" class="bigBtn">Change Difficulty</button>
  <button id="restartBtn" class="bigBtn">Restart Match</button>
</div>

<!-- GAME UI -->
<div id="ui" class="hidden">
  <div id="scoreBoard">
    <span>Player: <span id="scoreP">0</span></span>
    <span>AI: <span id="scoreAI">0</span></span>
  </div>
  <button id="pauseBtn" class="pauseBtn">II</button>
</div>

<!-- GAME CANVAS -->
<canvas id="game"></canvas>

<script>
/* ============================================================
   FIXED FLUID SOCCER
   ============================================================ */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d", { alpha: false });

/* ❗ FIX #1 — Proper canvas sizing */
function resizeCanvas() {
  const ratio = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();

  canvas.width = rect.width * ratio;
  canvas.height = rect.height * ratio;

  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

  W = rect.width;
  H = rect.height;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let W = canvas.clientWidth;
let H = canvas.clientHeight;

/* DOM */
const mainMenu = document.getElementById("mainMenu");
const pauseMenu = document.getElementById("pauseMenu");
const ui = document.getElementById("ui");

const playerColorChoices = document.getElementById("playerColorChoices");
const aiColorChoices = document.getElementById("aiColorChoices");
const difficultyChoices = document.getElementById("difficultyChoices");

const startMatchBtn = document.getElementById("startMatchBtn");
const pauseBtn = document.getElementById("pauseBtn");
const resumeBtn = document.getElementById("resumeBtn");
const restartBtnUI = document.getElementById("restartBtn");
const changeDifficultyBtn = document.getElementById("changeDifficultyBtn");

/* Colors */
const PALETTE = [
  "#ff4d4d", "#ffb84d", "#ffe74d", "#7dff4d", "#4dffa6",
  "#4dffff", "#4da6ff", "#7d4dff", "#ff4dff", "#ff4da6"
];

let selectedPlayerColor = PALETTE[0];
let selectedAIColor = PALETTE[1];
let selectedDifficulty = "medium";

/* Game State */
const settings = {
  playerRadius: 16,
  ballRadius: 14,
  kickPower: 420
};

let state = {
  players: [],
  ball: null,
  paused: false,
  inMenu: true,
  lastTime: null
};

/* Helpers */
const vec = (x=0,y=0)=>({x,y});
const add = (a,b)=>({x:a.x+b.x,y:a.y+b.y});
const sub = (a,b)=>({x:a.x-b.x,y:a.y-b.y});
const mul = (a,s)=>({x:a.x*s,y:a.y*s});
const len = v=>Math.hypot(v.x,v.y);
const norm = v=>mul(v, 1/(len(v)||1));

/* Build color pickers */
function buildColorGrid(container, selected, setter) {
  container.innerHTML = "";
  PALETTE.forEach(c=>{
    const d=document.createElement("div");
    d.className="colorChoice"+(c===selected?" selected":"");
    d.style.background=c;
    d.onclick=()=>{ setter(c); updateGrids(); };
    container.appendChild(d);
  });
}

function updateGrids() {
  [...playerColorChoices.children].forEach((el,i)=>el.classList.toggle("selected", PALETTE[i]===selectedPlayerColor));
  [...aiColorChoices.children].forEach((el,i)=>el.classList.toggle("selected", PALETTE[i]===selectedAIColor));
  [...difficultyChoices.children].forEach(btn=>btn.style.outline = btn.dataset.diff===selectedDifficulty ? "3px solid white":"none");
}

buildColorGrid(playerColorChoices, selectedPlayerColor, c=>selectedPlayerColor=c);
buildColorGrid(aiColorChoices, selectedAIColor, c=>selectedAIColor=c);
updateGrids();

/* ❗ FIX #2 — DIFFICULTY BUTTONS NOW WORK */
difficultyChoices.querySelectorAll("button").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    selectedDifficulty = btn.dataset.diff;
    updateGrids();
  });
});

/* Create players + ball */
function createPlayer(x,y,color,type){
  return { pos:vec(x,y), vel:vec(0,0), radius:16, color, type, kickCooldown:0 };
}
function createBall(x,y){
  return { pos:vec(x,y), vel:vec(0,0), radius:14, color:"#fff" };
}

function spawnEntities() {
  state.players = [
    createPlayer(60, H/2, selectedPlayerColor, "player"),
    createPlayer(W-60, H/2, selectedAIColor, "ai")
  ];
  state.ball = createBall(W/2, H/2);
}

/* Kick */
function attemptKick(player, ball){
  if(player.kickCooldown>0) return;

  const d = sub(ball.pos, player.pos);
  if(len(d) <= player.radius + ball.radius + 8){
    ball.vel = add(ball.vel, mul(norm(d), settings.kickPower));
    player.kickCooldown = 0.15;
  }
}

/* Draw */
function drawPitch(){
  ctx.fillStyle="#1f7a4c";
  ctx.fillRect(0,0,W,H);
}
function drawPlayer(p){
  ctx.save();
  ctx.translate(p.pos.x, p.pos.y);

  ctx.beginPath();
  ctx.ellipse(0,p.radius+8,p.radius*1.2,p.radius*0.5,0,0,Math.PI*2);
  ctx.fillStyle="rgba(0,0,0,0.22)";
  ctx.fill();

  ctx.beginPath();
  ctx.arc(0,0,p.radius,0,Math.PI*2);
  ctx.fillStyle=p.color;
  ctx.fill();

  ctx.restore();
}
function drawBall(b){
  ctx.save();
  ctx.translate(b.pos.x, b.pos.y);

  ctx.beginPath();
  ctx.ellipse(4,b.radius+6,b.radius*1.2,b.radius*0.5,0,0,Math.PI*2);
  ctx.fillStyle='rgba(0,0,0,0.26)';
  ctx.fill();

  ctx.beginPath();
  ctx.arc(0,0,b.radius,0,Math.PI*2);
  ctx.fillStyle=b.color;
  ctx.fill(); /* FIXED */

  ctx.restore();
}

/* Update */
function update(dt){
  const b = state.ball;

  state.players.forEach(p=>{
    if(p.kickCooldown>0) p.kickCooldown-=dt;
  });

  b.pos.x += b.vel.x*dt;
  b.pos.y += b.vel.y*dt;
  b.vel.x *= 0.99;
  b.vel.y *= 0.99;
}

/* Render */
function render(){
  ctx.clearRect(0,0,W,H);
  drawPitch();
  state.players.forEach(drawPlayer);
  drawBall(state.ball);
}

/* Loop */
function loop(t){
  if(!state.lastTime) state.lastTime=t;
  let dt=(t-state.lastTime)/1000;
  state.lastTime=t;
  dt=Math.min(dt,0.03);

  if(!state.paused && !state.inMenu) update(dt);
  render();

  requestAnimationFrame(loop);
}

/* Clicking kicks ball */
canvas.addEventListener("pointerdown", e=>{
  const b = state.ball;
  if(len(sub(vec(e.offsetX,e.offsetY),b.pos)) <= b.radius+36)
    attemptKick(state.players[0], b);
});

/* Menus */
startMatchBtn.onclick=()=>{
  spawnEntities();
  mainMenu.classList.add("hidden");
  ui.classList.remove("hidden");
  state.inMenu=false;
};

pauseBtn.onclick=()=>{
  state.paused=true;
  pauseMenu.classList.remove("hidden");
};

resumeBtn.onclick=()=>{
  state.paused=false;
  pauseMenu.classList.add("hidden");
};

restartBtnUI.onclick=()=>{
  spawnEntities();
  state.paused=false;
  pauseMenu.classList.add("hidden");
};

changeDifficultyBtn.onclick=()=>{
  mainMenu.classList.remove("hidden");
  pauseMenu.classList.add("hidden");
  state.inMenu=true;
};

/* Start loop */
requestAnimationFrame(loop);

</script>
</body>
</html>
